<div class="my-5 container">
    
    <div>
        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]='vm.newEmployee.employeeId'>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]='vm.newEmployee.firstName'>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]='vm.newEmployee.lastName'>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]='vm.newEmployee.address'>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]='vm.newEmployee.city'>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]='vm.newEmployee.state'>
        </div>

        <div class="form-group">
                <input class="form-control" type="text" [(ngModel)]='vm.newEmployee.orderTotal'>
            </div>
    </div>
    <button class="btn btn-warning  " (click)='goBack(vm.newEmployee)'>go back to childComponent</button>
</div>
