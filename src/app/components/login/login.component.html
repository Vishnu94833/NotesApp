<div class="card my-5 col-6 login-page">
    
    <div class="container my-5">
            <h3 class="text-center">Login</h3>
        <div class="form-group">
            <label for="userId">Username:</label>
            <input 
            type="text" 
            name="userId" 
            class="form-control"
            [(ngModel)]='vm.loginCredentials.userName'>
        </div>
        <div class="form-group">
            <label for="pswd">Password:</label>
            <input 
            type="password" 
            name="pswd" 
            class="form-control"
            [(ngModel)]='vm.loginCredentials.password'>
        </div>
        <button class="btn btn-block " (click)='login(vm.loginCredentials)'>Login</button>
        <button class="btn btn-block btn-dark" (click)='goToRegister()'>register</button>
    </div>
</div>
